<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kolory</title>
</head>
<body>


    <script>
        var colors = ['red','green','blue','purple','black'];
        var text = 'Ala ma kota, psa i kanarka';
        var colorNum;
        for (let i = 0; i < text.length; i++) {
            colorNum = Math.floor(Math.random() * colors.length);
            document.write(text[i].fontcolor(colors[colorNum]).big());
        }
        document.write('<br>');

        for (let i = 0; i < text.length; i++) {

            if (i%2 !=0) {
                document.write(text[i].sup().big());
            }else{
                document.write(text[i].sub().big());
            }
        }
        document.write('<br>');
        var pobranyTekst = prompt('Podaj tekst');
        document.write(pobranyTekst);
        document.write('<br>');
        let tekstBezDodatkow = pobranyTekst.split(" ").join("");
        tekstBezDodatkow = tekstBezDodatkow.split(",").join("");
        tekstBezDodatkow = tekstBezDodatkow.split(".").join("");
        document.write(tekstBezDodatkow);
        document.write('<br>');
        tekstBezDodatkow = tekstBezDodatkow.toUpperCase()
        document.write(tekstBezDodatkow);
        document.write('<br>');
        waveText(tekstBezDodatkow);


        function waveText(text) {
            var maxValue = 7;
            var minValue = 1;
            var currentSize = minValue;
            var increasing = true;
            for (let i = 0; i < text.length; i++) {
                document.write(text[i].fontsize(currentSize));
                if (increasing) {
                    currentSize++;
                    if(currentSize == maxValue) {
                        increasing = false;
                    }
                } else {
                    currentSize--;
                    if (currentSize == minValue) {
                        increasing = true;
                    }
                }
            }
        }

    </script>
</body>
</html>
