<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl2.css">
    <title>Ciągi liczbowe</title>
</head>
<body>
    <header>
        <section id="header1">
            <h2>Poznaj Ciągi Liczbowe</h2>
        </section>
        <section class="header-rest">
            <a href="liczby.html"><h5>Ciągi arytmetyczne</h5></a>
        </section>
        <section class="header-rest">
            <a href="fib.html"><h5>Ciąg Fibonacciego</h5></a>
        </section>
        <section class="header-rest">
            <img src="obraz1.png" alt="Fibonacci">
        </section>
    </header>
    <main>
        <section id="main-left">
            <ol>
                <li>ciągi arytmetyczne</li>
                <li>ciągi geometryczne</li>
                <li>ciąg Fibonacciego</li>
            </ol>
        </section>
        <section id="main-right">
            <h2>Generowanie ciągu arytmetycznego</h2> <br>
            <label for="A1">Pierwszy wyraz A1:</label>
            <input type="number" name="A1" id="A1"> <br>
            <label for="R">Różnica ciągu R:</label>
            <input type="number" name="R" id="R"> <br>
            <label for="N">Liczba wyrazów w ciągu N:</label>
            <input type="number" name="N" id="N"> <br>
            <button type="submit" onclick="generujCiąg()">Generuj Ciąg</button>
            <br>
            <span id="output"></span>
        </section>
    </main>
    <footer>
        <p>Autor: 00000000000</p>
    </footer>
<script>
    function generujCiąg(){
        var a1 = document.getElementById("A1").value*1;
        var r = document.getElementById("R").value*1;
        var n = document.getElementById("N").value*1;
        document.getElementById("output").innerHTML = "Ciąg arytmetyczny zawiera wyrazy: ";
        for (let i = 0; i < n; i++) {
            document.getElementById("output").innerHTML += a1+", ";
            a1+=r;
        }
    }
</script>
</body>
</html>
